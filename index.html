<!DOCTYPE HTML>
<html>

<head>
    <title>Bienvenido - Academia Dr. Corella</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="es/assets/css/main.css" />
    <style>
        body {
            background-color: #212121 !important;
            /* Fondo oscuro profundo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #selector-caja {
            background: rgba(255, 255, 255, 0.02);
            padding: 3em;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* Estilo para tu foto circular */
        .foto-perfil {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1.5em;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #ffffff !important;
            font-size: 2em !important;
            margin-bottom: 0.2em !important;
        }

        p {
            color: #888;
            margin-bottom: 2em;
        }

        .botones-idioma {
            display: flex;
            gap: 1em;
            justify-content: center;
        }

        .btn-idioma {
            border: 2px solid #fff !important;
            background: transparent !important;
            color: #fff !important;
            padding: 0.8em 2em !important;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            /* Botones m치s redondeados */
            transition: all 0.3s ease;
        }

        .btn-idioma:hover {
            background: #fff !important;
            color: #212121 !important;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div id="selector-caja">
        <img src="images/tu-foto.jpg" alt="Dr. Corella" class="foto-perfil">

        <h1>Dr. Corella</h1>
        <p>Selecciona tu idioma / Select language</p>

        <div class="botones-idioma">
            <a href="javascript:void(0)" onclick="fadeAndNavigate('./es/index.html')" class="btn-idioma">Espa침ol</a>
            <a href="javascript:void(0)" onclick="fadeAndNavigate('./en/index.html')" class="btn-idioma">English</a>
        </div>
    </div>

    <script>
        function fadeAndNavigate(url) {
            // Seleccionamos la caja del selector
            const selector = document.getElementById('selector-caja');

            // Aplicamos la transici칩n de opacidad
            selector.style.transition = "opacity 0.6s ease";
            selector.style.opacity = "0";

            // Esperamos 600ms (lo que dura la animaci칩n) y navegamos
            setTimeout(function () {
                window.location.href = url;
            }, 600);
        }
    </script>
</body>

</html>
